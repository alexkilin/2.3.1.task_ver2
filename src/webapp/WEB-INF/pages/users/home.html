<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello! This is Hello page of CRUD App!!!</title>
</head>
<body>
Hello page!
<a href="/users/create">create</a> or
<a href="/users/users">Home</a>
<table>
    <tr>
        <th>id</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>age</th>
        <th>email</th>
        <th>action</th>
    </tr>
    <tr th:each="user : ${listOfUsers}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="'/users/update/'+${user.id}" th:text="update">update</a>
            <a th:href="'/users/delete/'+${user.id}" th:text="delete">delete</a>
            <a href="/users/read">List All</a>
        </td>
    </tr>
</table>
</body>
