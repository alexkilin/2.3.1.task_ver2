<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello! This is Hello page of CRUD App!!!</title>
    <link rel="stylesheet" href="../CSS/style.css" type="text/css"/>
</head>
<body>

Hello page!
<a href="/users/create">Create</a> or
<a href="/users/users">List All</a>
<table>
    <tr>
        <th>id</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>age</th>
        <th>email</th>
        <th>action</th>
    </tr>
    <tr th:each="user : ${listOfUsers}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <table>
                <tbody><tr>
                    <td><a th:href="'/users/update/'+${user.id}" th:text="update"  >Update</a></td>
                    <td><a th:href="'/users/delete/'+${user.id}" th:text="delete" >Delete</a></td>
                </tr>
                </tbody>
            </table>

        </td>
    </tr>
</table>
</body>
